<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <title>Calculate Days!</title>
  </head>
  <body>
    <h1 class="text-center mt-5">Days Calculator</h1>
    <div class="container mt-5 col-6">
      <form id="form">
        <div
          class="col-10 text-center alert alert-warning alert-dismissible fade show"
          role="alert"
        >
          <strong>Error!</strong> You should check in both date fields below
          <button
            type="button"
            class="close"
            data-dismiss="alert"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="form-group row">
          <label for="from" class="col-sm-2 col-form-label"
            ><h4>FORM</h4></label
          >
          <div class="col-sm-8">
            <input type="date" class="form-control" id="date-from" />
          </div>
        </div>
        <div class="form-group row">
          <label for="to" class="col-sm-2 col-form-label"><h4>TO</h4> </label>
          <div class="col-sm-8">
            <input type="date" class="form-control" id="date-to" />
          </div>
        </div>
        <div class="form-group">
          <p class="from-out-container">
            From : <span id="output-from"></span>
          </p>
          <p class="to-out-container">To : <span id="output-to"></span></p>
        </div>

        <div class="form-group row">
          <button class="btn btn-primary ml-3" id="count-btn">Count</button>
          <div class="col-1"></div>
          <h4 id="output-container" class="text text-center">
            <span id="output"></span>
          </h4>
        </div>
      </form>
    </div>

    <script>
      $("#form").submit(function (e) {
        e.preventDefault();
      });

      $(".from-out-container").css("display", "none");
      $(".to-out-container").css("display", "none");
      $(".alert").css("display", "none");

      $("#count-btn").click(function () {
        const from = $("#date-from").val();
        const to = $("#date-to").val();

        date1 = new Date(from).getTime();
        date2 = new Date(to).getTime();

        date1 /= 1000 * 60 * 60 * 24;
        date2 /= 1000 * 60 * 60 * 24;

        // console.log(date2 - date1);

        if (from && to) {
          $(".from-out-container").css("display", "block");
          $(".to-out-container").css("display", "block");
        } else {
          $(".alert").css("display", "block");
        }

        $("#output-from").text(from);
        $("#output-to").text(to);

        $("#output").text(Math.abs(date2 - date1) + " Days");
      });
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
